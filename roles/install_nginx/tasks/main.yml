---
# tasks file for install_nginx

- name: Create nginx group
  group:
    name: "{{ nginx_group }}"
    state: present

- name: Create nginx user
  user:
    name: "{{ nginx_user }}"
    group: "{{ nginx_group }}"
    state: present

- name: Install nginx
  package:
    name: nginx
    state: present
  notify: Start service

- name: Backup nginx.conf
  copy:
    src: /etc/nginx/nginx.conf
    dest: /etc/nginx/nginx.conf.backup
    mode: '0644'
    remote_src: yes

- name: Creating nginx configuration
  template:
    src: nginx.conf.j2
    dest: /etc/nginx/nginx.conf
  notify: Reload nginx