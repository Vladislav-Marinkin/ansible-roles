# ======================================
# üìÇ 1Ô∏è‚É£ –ü–æ–¥–∫–ª—é—á–µ–Ω–∏–µ –ø–µ—Ä–µ–º–µ–Ω–Ω—ã—Ö –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ–π
# ======================================
- name: Include User variables
  include_vars: vars/users.yml

# ======================================
# üë• 2Ô∏è‚É£ –°–æ–∑–¥–∞–Ω–∏–µ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ–π
# ======================================
- name: Create users
  user:
    name: "{{ item.name }}"
    password: "{{ item.password | password_hash('sha512') }}"  # –•–µ—à–∏—Ä—É–µ–º –ø–∞—Ä–æ–ª—å –ø–µ—Ä–µ–¥ –∑–∞–ø–∏—Å—å—é
    state: present
    shell: /bin/bash
  with_items: "{{ users }}"
  when: users is defined  # –í—ã–ø–æ–ª–Ω—è–µ–º, —Ç–æ–ª—å–∫–æ –µ—Å–ª–∏ –ø–µ—Ä–µ–º–µ–Ω–Ω–∞—è users –æ–ø—Ä–µ–¥–µ–ª–µ–Ω–∞

# ======================================
# üîë 3Ô∏è‚É£ –î–æ–±–∞–≤–ª–µ–Ω–∏–µ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ–π –≤ –≥—Ä—É–ø–ø—ã
# ======================================

# üîπ –î–æ–±–∞–≤–ª—è–µ–º –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ–π –≤ sudo –≥—Ä—É–ø–ø—É, –µ—Å–ª–∏ root == true
- name: Add user to sudo group if root is true
  user:
    name: "{{ item.name }}"
    groups: "{{ 'sudo' if ansible_os_family == 'Debian' else 'wheel' }}, admin"
    append: yes
  with_items: "{{ users }}"
  when: item.root == true  # –ü—Ä–æ–≤–µ—Ä—è–µ–º, –Ω—É–∂–Ω–æ –ª–∏ –¥–∞—Ç—å sudo-–¥–æ—Å—Ç—É–ø

# ======================================
# ‚öôÔ∏è 4Ô∏è‚É£ –ù–∞—Å—Ç—Ä–æ–π–∫–∞ sudoers
# ======================================
- name: Configure sudoers file
  template:
    src: sudoers.j2
    dest: /etc/sudoers.d/users
    mode: '0440'  # –ë–µ–∑–æ–ø–∞—Å–Ω—ã–µ –ø—Ä–∞–≤–∞ –¥–æ—Å—Ç—É–ø–∞
