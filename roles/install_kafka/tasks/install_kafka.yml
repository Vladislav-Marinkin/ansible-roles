---
# ===============================================
# üì• –ó–∞–≥—Ä—É–∑–∫–∞ –∞—Ä—Ö–∏–≤–∞ Kafka
# ===============================================

- name: Download Kafka tarball
  get_url:
    url: "{{ kafka_download_url }}"
    dest: "/tmp/kafka_{{ kafka_version }}.tgz"

# ===============================================
# üì¶ –ò–∑–≤–ª–µ—á–µ–Ω–∏–µ –∞—Ä—Ö–∏–≤–∞ Kafka
# ===============================================

- name: Extract Kafka tarball
  unarchive:
    src: "/tmp/kafka_{{ kafka_version }}.tgz"
    dest: "{{ kafka_install_dir }}"
    remote_src: true
    extra_opts:
      - "--strip-components=1"

# ===============================================
# üîë –£—Å—Ç–∞–Ω–æ–≤–∫–∞ –ø—Ä–∞–≤ –Ω–∞ —Ñ–∞–π–ª—ã Kafka
# ===============================================

- name: Set ownership for Kafka files
  file:
    path: "{{ kafka_install_dir }}"
    owner: "{{ kafka_user }}"
    group: "{{ kafka_group }}"
    recurse: yes
    state: directory

# ===============================================
# üßπ –£–¥–∞–ª–µ–Ω–∏–µ –∞—Ä—Ö–∏–≤–∞ Kafka –¥–ª—è –æ—á–∏—Å—Ç–∫–∏
# ===============================================

- name: Remove Kafka tarball to clean up
  file:
    path: "/tmp/kafka_{{ kafka_version }}.tgz"
    state: absent
